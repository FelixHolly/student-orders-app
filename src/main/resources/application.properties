### ============================================
### DATABASE CONFIG (via environment variables)
### ============================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/student_orders?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

### ============================================
### JPA CONFIG
### ============================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

### ============================================
### SQL INIT CONFIG (schema.sql, seed.sql)
### ============================================
spring.sql.init.mode=${SQL_INIT_MODE:always}
spring.sql.init.schema-locations=${SQL_SCHEMA_LOCATION:classpath:schema.sql}
spring.sql.init.data-locations=${SQL_DATA_LOCATION:classpath:seed.sql}

### ============================================
### SERVER CONFIG
### ============================================
server.port=${SERVER_PORT:8080}
