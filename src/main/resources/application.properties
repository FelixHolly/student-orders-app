### ============================================
### DATABASE CONFIG (via environment variables)
### ============================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/student_orders}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

### ============================================
### JPA CONFIG
### ============================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

### ============================================
### SQL INIT CONFIG (schema.sql, seed.sql)
### ============================================
# Hibernate creates schema, then seed.sql runs after
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:seed.sql

### ============================================
### SERVER CONFIG
### ============================================
server.port=${SERVER_PORT:8080}
